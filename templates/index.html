{% extends "layout.html" %}

{% block title %}
    Index - Profile
{% endblock %}

{% block main %}
    <section id="profile" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="profile-info d-flex justify-content-center align-items-center">
                            <div class="profile-image">
                                <svg xmlns="http://www.w3.org/2000/svg" width="5rem" height="5rem" fill="grey" class="bi bi-person-circle" viewBox="0 0 20 16" alt="Profile Image">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                            </div>
                            <div class="profile-details text-center">
                                <h3>{{ user_info.firstname }} {{ user_info.lastname }}</h3>
                                <!-- Display the input box only when editing is enabled -->
                                {% if editing %}
                                <form action="/update_profile" method="post" enctype="multipart/form-data">
                                    <label for="username">Edit Username:</label>
                                    <input type="text" id="username" name="username" value="{{ user_info.username }}" required>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                                {% else %}
                                    <p>Username: {{ user_info.username }}</p>
                                {% endif %}

                                <p>Account Balance: {{ user_info.cash }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!DOCTYPE html>

    </section>
{% endblock %}
